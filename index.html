<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Flashcard App</h1>

    <!-- Create Flashcard Form -->
    <div class="form-container">
      <h2>Create Flashcard</h2>
      <input type="text" id="front" placeholder="Front (Question)" required>
      <input type="text" id="back" placeholder="Back (Answer)" required>
      <input type="text" id="group" placeholder="Group Name" required>
      <button id="create-flashcard">Create Flashcard</button>
    </div>

    <!-- Display Flashcards -->
    <div class="flashcards-container">
      <h2>Your Flashcards</h2>
      <div id="flashcards-list"></div>
    </div>
  </div>

  <script src="code.js"></script>
</body>
</html>
